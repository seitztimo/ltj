components:
  schemas:

    Feature:
      type: object
      description: |-
          Natural feature or area
          #TODO Check this description
      properties:
        id:
          type: integer
          readOnly: true
          description: Database ID number
        url:
          type: string
          readOnly: true
          description: Direct link to this object in API
        name:
          type: string
          nullable: true
          maxLength: 80
          description: Feature or area name
        fid:
          type: string
          nullable: true
          maxLength: 10
          description: Feature identification number. May include letters and digits
        feature_class:
          type: string
          description: URL to feature class object
        geometry:
          type: object
          properties:
            type:
              type: string
              nullable: false
              description: Type of coordinate. Possible values are Point, Polygon, MultiPolygon or LineString
                #TODO This needs to be checked
            coordinates:
              #TODO This is usualy an array of arrays but with MultiPolygon it
              # is array of arrays but there didn't seem to be a way to document
              # different types of return values
              type: array
              items:
                type: array
                items:
                  type: number
              nullable: false
              description: |-
                  List of geolocations in EPSG:4326 (WGS 84) system. Entries
                  in includes longitude and latitude. Some values may include
                  latitude of zero.
                  #TODO This needs to be checked
          description: Geolocation or shape of feature
        description:
          type: string
          nullable: true
          maxLength: 255
          description: Short description of feature
        notes:
          type: string
          nullable: true
          maxLength: 255
          description: Additional information or notes for feature
        active:
          type: boolean
          description: Is this feature active
            #TODO Needs checking and some more information
        created_time:
          type: string
          format: date
          readOnly: true
          nullable: true
          description: Date for when this feature was added to database
        last_modified_time:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Date and time for last modification of this feature
        number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          description: Field for additional information
            #TODO This needs clarification
        area:
          type: number
          readOnly: true
          description: Area size in hectare
        text:
          type: string
          readOnly: true
          description: Textual description for the feature. Text may include HTML formatting
            #TODO This needs to be checked
        values:
          type: array
          items:
            type: string
          readOnly: true
          description: List of api URLs to related value objects
        publications:
          type: array
          items:
            type: string
          readOnly: true
          description: List of api URLs to related publications
        observations:
          type: array
          items:
            type: string
          description: List of api URLs to related publications
        habitat_type_observations:
          type: array
          items:
            type: string
          description: List of api URLs to habitat type observation related to this feature
        links:
          type: array
          description: List of links related to this article
          items:
            $ref: '#/components/schemas/FeatureLink'
        square:
          $ref: '#/components/schemas/Square'
        protection:
          $ref: '#/components/schemas/Protection'
        transactions:
          type: array
          items:
            type: string
          readOnly: true
          description: List of API URLs related to this feature
        protection_level:
          enum: [1, 2, 3]
          type: integer
          description: API visibility level for this object
      required:
      - feature_class
      - geometry
      - observations
      - habitat_type_observations
      - links
      - square
      - protection

    FeatureClass:
      type: object
      description: Class for natural feature or area
        #TODO Check this description
      properties:
        id:
          type: string
          maxLength: 10
          description: Short text ID
        url:
          type: string
          readOnly: true
          description: API URL to this object
        name:
          type: string
          nullable: true
          maxLength: 50
          description: Class name
        additional_info:
          type: string
          nullable: true
          maxLength: 255
          description: Additional comments or information
        super_class:
          type: string
          nullable: true
          description: API URL to super class object
        reporting:
          type: boolean
          description: Is this class included in reporting
            #TODO This description needs checking and clarification
        www:
          type: boolean
          description: Is this class shown in public version
            #TODO This needs to be checked
        metadata:
          type: string
          nullable: true
          maxLength: 4000
          description: Link to metadata
        features:
          type: array
          items:
            type: string
          description: List of links to features in this class
        open_data:
